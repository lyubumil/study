    <h2>CSS란 무엇인가?</h2>
    <p>
      CSS (Cascading Style Sheets)
    </p>
    <p>
      Cascading Style Sheets(CSS)는 HTML이나 XML로 작성된 문서의 표시 방법을 기술하기 위한 스타일 시트 언어이다.
    </p>
    <p>
      쉽게 말해 HTML은 문서의 내부적인 골격을 말한다면 css는 그것을 효과적으로 표현하기 위해 꾸미는 스타일을 의미한다.
    </p>
